<!DOCTYPE html>
<html>
<head>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.0.6.js"></script>
  <script src="javascripts/chat.js"></script>
  <script src="javascripts/chat_ui.js"></script>

  <style>
    html, body, div, ul, li {
      margin: 0;
      padding: 0;
      border: 0;
      font-family: sans-serif;
    }

    ul {
      list-style: none;
    }

    #container {
      width: 800px;
      margin: 0 auto;
    }

    .display {
      float: left;
    }

    .users {
      float: right;
    }
  </style>
</head>

<body>
  <div id="container">
    <div class="users">
      <ul class="users-list"></ul>
    </div>

    <div class="display">
      <ul class="message-list"></ul>
    </div>

    <div class="form">
      <form class="chat-form">
        <input type="text" class="messageBox" placeholder="Message"></input>
        <button>Send</button>
      </form>
    </div>
  </div>
</body>
</html>
